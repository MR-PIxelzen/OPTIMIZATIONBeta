///////////////////////////////////////////////////////////////////////////////////////////////////
// USER SETTINGS
//
// Notes:
// The user settings found in players/adv_options.ini will be applied on boot.
///////////////////////////////////////////////////////////////////////////////////////////////////

// Version info
version = 1

// 
//System
//

// Set a target fraction of your PC's video memory to be used by the game 
VideoMemoryScale = "" // 0 to 2 

// Thread count for handling the job queue 
RendererWorkerCount = "" // -1 to 16 

// Allows non-hardware settings to be synced in with the cloud 
ConfigCloudStorageEnabled = "1" // 0 or 1 

// Run the game with an elevated priority 
ElevatedPriority = "1" // 0 or 1 

// Allow campaign savegame to be synced in with the cloud 
ConfigCloudSavegameEnabled = "1" // 0 or 1 

// 
//Audio
//

// Audio mix 
AudioMix = "2" // 0 to 9 

// Adjusts overall volume of the game 
Volume = "1" // 0 to 1 

// Adjusts the volume for character dialogues and announcer voices 
VoiceVolume = "0.5" // 0 to 1 

// Adjusts the volume of the music 
MusicVolume = "0" // 0 to 1 

// Adjusts the volume of the sound effects 
EffectsVolume = "1" // 0 to 1 

// Adjusts the volume of hit markers 
HitMarkersVolume = "0.5" // 0 to 1 

// On for Mono Audio, Off for Stereo Audio 
MonoSound = "0" // 0 or 1 

// Sets whether audio should be muted when the game window is out of focus 
MuteAudioWhileOutOfFocus = "0" // 0 or 1 

// 
//Voice Chat
//

// Enable voice chat 
VoiceChat = "1" // 0 to 1 

// Microphone device used for voice chat 
VoiceInputDevice = "Default Communication Device" //  Default Communication Device, or Default System Device 

// Using push to talk to activate microphone 
VoicePushToTalk = "1" // 0 or 1 

// Adjusts volume of other player voices in voice chat 
VoiceChatVolume = "2" // 0 to 4 

// Adjusts microphone volume 
MicrophoneVolume = "2" // 0 to 4 

// Apply effect on voice in chat 
VoiceChatEffect = "mw_default" //  mw_default, mw, or mw_classic 

// Adjusts minimum volume threshold before activating your microphone 
MicThreshold = "0" // 0 to 65536 

// 
//Gameplay
//

//Apply custom framerate limit 
CapFps = "0" // 0 or 1 

// Custom maximum frames per second when in a match 
MaxFpsInGame = "335" // 30 to 335 

// Custom maximum frames per second when in menus 
MaxFpsInMenu = "120" // 30 to 335 

// Custom maximum frames per second when game is out of focus 
MaxFpsOutOfFocus = "30" // 5 to 335 

// 1st Person Field of View 
Fov = "120" // 60 to 120 

// Scale view with Field of view when Aiming Down Sights 
ADSFovScaling = "1" // 0 or 1 

// Adds blur on out of focus areas when aiming down sights 
DepthOfField = "0" // 0 or 1 

// 
//Display
//

// Fullscreen mode 
DisplayMode = "Fullscreen" //  Windowed, Fullscreen, Fullscreen borderless window, or Fullscreen borderless extended window 

// Fullscreen mode preference 
PreferredDisplayMode = "1" // 1 to 3 

// Window X position 
WindowX = "8" // -32768 to 32767 

// Window Y position 
WindowY = "31" // -32768 to 32767 

// Window width 
WindowWith = "1904" // 0 to 32767 

// Window height 
WindowHeight = "1001" // 0 to 32767 

// Window is maximized on boot 
WindowMaximized = "0" // 0 or 1 

// Monitor name of the monitor used to display the game 
Monitor = "" // any text 

// Refresh rate of used monitor 
RefreshRate = "" // any text 

// Synchronizes framerate with refresh rate to prevent screen tearing issues 
VSync = "0" // 0 to 4 

// Vsync while in menus only 
VSyncInMenu = "0" // 0 or 1 

// Fullscreen Resolution 
Resolution = "" // any text 

// Percentage of window resolution that the 3D scene renders at. value set by the user. can be smaller than the actual. 
ResolutionMultiplier = "100" // 0 to 200 

// Force specific aspect ratio independent of window aspect ratio 
AspectRatio = "auto" //  auto, standard, 5:4, wide 16:10, wide 16:9, wide 21:9, or wide 32:9 

// Adjusts the brightness of the game 
Brightness = "0.05" // -0.99 to 0.99 

// Color spaces for monitor output 
DisplayGamma = "BT709_sRGB" //  BT709_sRGB, or BT709_BT1886 

// Enable focused mode 
FocusedMode = "0" // 0 or 1 

// Set overlay opacity for the focused mode 
FocusedModeOpacity = "0" // 0 to 1 

// Enables the async compute for specific cases 
AsyncCompute = "0" // 0 or 1 

// Enable Nvidia low latency mode. Boost mode request maximum GPU clock frequency regardless of workload 
NvidiaReflex = "Enabled + boost" //  Disabled, Enabled, or Enabled + boost 

// 
//Graphics
//

//Preferred GPU if multiple GPU system 
GPU = "AMD Radeon RX 6900 XT" // any text 

// The maximum distance at which clutter models are rendered. 
ClutterMaxDist = "2500" // 100 to 10000 

// Texture quality level, high to low (higher numbers means lower resolution) 
TextureQuality = "3" // 0 to 3 

// Texture filtering quality level 
TextureFilter = "TEXTURE_FILTER_ANISO2X" //  TEXTURE_FILTER_NEAREST, TEXTURE_FILTER_LINEAR, TEXTURE_FILTER_ANISO2X, TEXTURE_FILTER_ANISO4X, TEXTURE_FILTER_ANISO8X, or TEXTURE_FILTER_ANISO16X 

// Particle Quality quality level 
ParticleQualityLevel = "very low" //  very low, low, medium, or high 

// Maximum number of particle 
MaximumParticles = "0" // 0 to 524288 

// Particle Lighting quality level 
PixelPerLightmapTexel = "64" // 1 to 256 

// Particle Resolution quality level 
ParticuleResolution = "1" // 0 or 1 

// Show bullet impacts 
BulletImpacts = "0" // 0 or 1 

// Tessellation quality level 
Tessellation = "0_Off" //  0_Off, 1_Near, or 2_All 

// Volumetric Lighting quality level 
VolumetricQuality = "QUALITY_LOW" //  QUALITY_LOW, QUALITY_MEDIUM, or QUALITY_HIGH 

// High detail models at a high distance 
LodDistanceQuality = "0" // 0 or 1 

// Models quality 
LodModelQuality = "Drop High Quality LODs" //  Drop None, or Drop High Quality LODs 

// Lod scale 
LodScale = "1.2" // 0.5 to 2 

// Enable high quality motion blur 
HighQualityMotionBlur = "0" // 0 or 1 

// Corpses culling threshold 
CorpsesCullingThreshold = "0.85" // 0.5 to 1 

// Catmull Clark subdivision level 
SubdivisionLevel = "3" // 0 to 8 

// Activate dynamic scene resolution 
DynamicSceneResolution = "0" // 0 or 1 

// Target frame time in ms for dynamic scene resolution. 
DynamicSceneResolutionTarget = "3.33333" // 0 to 100 

// Absolute target resolution 
AbsoluteTargetResolution = "none" //  720p, 900p, 1080p, 1440p, native, or none 

// Use large physical textures 
VirtualTexturingLargeMemoryMode = "1" // 0 or 1 

// Screen Space Shadow quality level 
ScreenSpaceShadowQuality = "Off" //  Off, Low, or High 

// Shadow resolution quality level 
ShadowMapResolution = "Very Low  (384 / 768)" //  Very Low  (384 / 768), Low       (384 / 1024), Normal    (512 / 1024), High      (768 / 1536), Extra     (1024 / 2048), or Ultra     (2048 / 2048) 

// Quality level of shadows from the sun at a distance 
SunShadowCascade = "Low    (1 cascade)" //  Low    (1 cascade), or Normal (2-3 cascades) 

// Use spot shadow cache to improve framerate 
CacheSpotShadow = "Enabled" //  Disabled, Enabled, or Enabled Force Cache Flush 

// Adjust size of Spot Shadow Cache 
SpotCacheSize = "0" // 0 to 3 

// Use cache sun shadow 
CacheSunShadow = "1" // 0 or 1 

// Quality level of spot shadow 
SpotShadowQuality = "Low" //  Low, or High 

// Particle Lighting Quality 
ParticleLighting = "2" // 0 to 5 

// Screen-space ambient occlusion method 
SSAOTechnique = "Off" //  Off, GTAO, MDAO, or GTAO & MDAO 

// Screen-space reflection mode 
SSRMode = "Off" //  Off, Clipspace Scale, Deferred LQ, or Deferred HQ 

// GTAO Quality level 
GTAOQuality = "R_GTAO_QUALITY_LOW" //  R_GTAO_QUALITY_LOW, R_GTAO_QUALITY_MEDIUM, R_GTAO_QUALITY_HIGH, or R_GTAO_QUALITY_ULTRA 

// SMAA Quality level 
SMAAQuality = "SMAA_QUALITY_LOW" //  SMAA_QUALITY_LOW, SMAA_QUALITY_MEDIUM, SMAA_QUALITY_HIGH, or SMAA_QUALITY_ULTRA 

// User preferred anti-aliasing technique 
AATechniquePreferred = "SMAA T2x" //  SMAA T2x, Filmic SMAA T2x, or DLSS 

// Reflection probe relighting update stages 
ReflectionProbeRelighting = "4" // 1 to 4 

// How many lights can receive dynamic shadows 
RoundRobinPrioritySpotShadowsMax = "16" // 0 to 16 

// Static sunshadow moment clipmap resolution 
StaticSunshadowClipmapResolution = "512" // 0 or bigger 

// DLSS performance mode 
DLSSPerfMode = "Maximum Quality" // 0 or bigger 

// DLSS Sharpness. 
DLSSSharpness = "0" // -1 to 1 

// Enable AMD FidelityFX Super Resolution 
AMDSuperResolution = "CAS - Sharpening only" //  Off, CAS - Sharpening only, or AMD FSR 1.0 

// AMD FidelityFX Super Resolution quality 
AMDSuperResolutionQuality = "Maximum Performance" //  Maximum Performance, Balanced, Maximum Quality, or Ultra Quality 

// Strength for Contrast Adaptive Sharpening (CAS) 
AMDContrastAdaptiveSharpeningStrength = "1" // 0 to 1 

// Strength of the filmic visual noise filter 
FilmicStrength = "0" // 0 to 1 

// Set HDR activation mode. Option only takes effect on HDR Display. 
HDR = "Off" //  Off, On, or Automatic 

// HDR Min 
HDRMinLum = "0" // 0 to 0.2 

// HDR Max 
HDRMaxLum = "0.8" // 0.6 to 1 

// HDR Max 
HDRGamma = "1" // 0.5 to 1.5 

// Select the shader quality setting 
ShaderQuality = "Low" //  Default, or Low 

// 
//Interface
//

//Adjust Heads-up display maximum horizontal bound 
HUDHorizBound = "0" // 0 to 1 

// Adjust Heads-up display maximum vertical bound 
HUDVertBound = "0" // 0 to 1 

// Skip introduction movie that plays when game is started 
SkipIntro = "1" // 0 or 1 

// 
//Mouse and Gamepad
//

// Restricts the Input Device used for Aiming. 0 for Mouse, 1 for Gamepad Stick 
EnableGamepad = "0" // 0 or 1 

// Adjusts mouse sensitivity for both axes 
MouseHorizontalSensibility = "1.14" // 0.01 to 100 

// Multiplies mouse sensitivity on vertical axis only 
MouseVerticalSensibility = "1" // 0.01 to 4 

// Multiplies mouse sensitivity when driving land vehicles 
MouseLandSensitivityMultiplier = "1" // 0.1 to 4 

// Multiplies mouse sensitivity when piloting air vehicles 
MouseAirSensitivityMultiplier = "1" // 0.1 to 4 

// Multiplies mouse sensitivity when selecting a target on a map through a streak 
MouseInGameTabletSensitivity = "1" // 0.1 to 4 

// Multiplies mouse sensitivity when aiming down sights with any scope 
ADSSensitivity = "1" // 0.1 to 4 

// Multiplies mouse sensitivity when aiming down sights with low zoom scopes 
ADSLowZoomSensitivity = "1" // 0.1 to 4 

// Multiplies mouse sensitivity when aiming down sights with 2x zoom scopes 
ADS2xZoomSensitivity = "1" // 0.1 to 4 

// Multiplies mouse sensitivity when aiming down sights with 3x zoom scopes 
ADS3xZoomSensitivity = "1" // 0.1 to 4 

// Multiplies mouse sensitivity when aiming down sights with 4x zoom scopes 
ADS4xZoomSensitivity = "1" // 0.1 to 4 

// Multiplies mouse sensitivity when aiming down sights with 5x zoom scopes 
ADS5xZoomSensitivity = "1" // 0.1 to 4 

// AMultiplies mouse sensitivity when aiming down sights with 6x zoom scopes 
ADS6xZoomSensitivity = "1" // 0.1 to 4 

// Multiplies mouse sensitivity when aiming down sights with 7x zoom scopes 
ADS7xZoomSensitivity = "1" // 0.1 to 4 

// Multiplies mouse sensitivity when aiming down sights with 8x zoom scopes 
ADS8xZoomSensitivity = "1" // 0.1 to 4 

// Multiplies mouse sensitivity when aiming down sights with high zoom scopes 
ADSHighZoomSensitivity = "1" // 0.1 to 4 

// Multiplies mouse sensitivity when holding breath while aiming down sights 
ADSHoldBreathSensitivity = "1" // 0.1 to 4 

// Adjust timing for the ADS multipliers above to take effect when aiming down sight 
ADSTimingSensitivity = "0" // 0 to 2 

// Adjust coefficient for monitor distance ADS mouse sensitivity scaling 
MouseMonitorDistanceCoeff = "1.33" // 0 to 5 

// Adjusts mouse filtering 
MouseFilter = "0" // 0 to 10 

// Adjusts mouse acceleration 
MouseAcceleration = "0" // 0 to 100 

// Adjusts mouse smoothing 
MouseSmoothing = "0" // 0 or 1 

// Invert vertical aim with a mouse while on foot 
MouseInvertPitch = "0" // 0 or 1 

// Invert vertical aim with a mouse while in a land vehicle 
MouseGroundVehicleInvertPitch = "0" // 0 or 1 

// Invert vertical aim with a mouse while in an air vehicle 
MouseFlyingVehicleInvertPitch = "0" // 0 or 1 

// Set minimum delay in milliseconds between valid mouse wheel inputs 
WeaponCycleDelay = "0" // 0 to 5000 

